<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>5000 Slices Swap-App</title>
  <base href="/" />
  <link rel="icon" href="favicon.ico" />
  <link type="text/css" rel="stylesheet" href="main.css" />

  <link type="text/css" rel="stylesheet" href="/src/SliSwapApp_frontend/assets/main.css" />
  <!-- <script type="text/javascript" src="/src/SliSwapApp_frontend/src/index.js"></script> -->

</head>

<body>
  <main>
    <header style="min-width: 500px;">
      <div class="container" >
        <table style="width: 100%;min-width: 450px;">
          <td align="left" style="width:80px">
            <img src="appIcons/5000SlicesIcon3.png"width="75" height="75" 
            style="margin-right: 12px;min-width: 75px; min-height: 75px;"
              alt="5000 Slices Swap-App" />
          </td>
          <td align="left" style="width:auto; min-width: 200px;">
            <b>
              <!-- <img src="logo2.svg" alt="DFINITY logo" /> -->
              <p style="font-size: large;min-width: 350;">5000 Slices Swap-App</p>
            </b>
          </td>
          <td align="right">
            <div style="align-content: flex-end;">

              <!-- #region Wallet Connection Control -->
              <label id="labelWalletConnectionStatus" style="margin-right: 22px;font-size: 0.8em;
              color: rgb(11, 11, 121);
              "></label>
              <div class="dropdown">
                <button id="buttonWalletDropDown" style="border-radius: 6px;" type="submit" class="dropbtn">Wallet
                  Connection</button>
    
                <div id="dropDownWalletMenu" class="dropdown-content" style="padding: 3px;margin-right: -2px;
                background-color: hsl(40, 86%, 75%);box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3);border-radius: 0.8em;">
    
                  <table>
                    <tr class="spaceUnder">
                      <button id="loginStoic" type="submit" class="button-dropdownmenu">
                        <img src="appIcons/stoic.png" width="22px" height="22px" style="float: left;margin-left: 4px;" />
                        <div style="margin: auto;text-align: center;margin-top: 2px;">Connect with Stoic</div>
                      </button>
                    </tr>
    
                    <tr class="spaceUnder">
                      <button id="loginPlug" type="submit" class="button-dropdownmenu">
                        <img src="appIcons/plug.jpg" width="22px" height="22px" style="float: left;margin-left: 4px;" />
                        <div style="margin: auto;text-align: center;margin-top: 2px;">Connect with Plug</div>
                      </button>
                    </tr>
    
                    <tr>
                      <button id="loginDfinity" type="submit" class="button-dropdownmenu">
                        <img src="appIcons/dfinity.svg" width="22px" height="22px" style="float: left;margin-left: 4px;" />
                        <div style="margin: auto;text-align: center;margin-top: 2px;">Connect with Dfinity</div>
                      </button>
                    </tr>
    
                    <tr>
                      <button id="logout" type="submit" class="button-dropdownmenu">
    
                        <div style="margin: auto;text-align: right;margin-right: 10px;  margin-top: 0px;">Log out</div>
                      </button>
                    </tr>
                  </table>
                </div>
              </div>
              <!-- #endregion Wallet Connection Control -->
    
            </div>
          </td>
        </table>                       
      </div>
    </header>

    <table style="margin-left: -6px;margin-top:12px;width: 100%;height:100%">

      <!-- #region Left side navigation Controls -->
      <td style="height: 100%;background-color: aqua;width: 100px;">
        <div style="min-height: 600px;background-color: #f5ba13;
            box-shadow: 0 0 2px 0 rgba(0, 0, 0, 0.3);padding: 12px;
            font-size: 0.7em;height: 100%;width: 200px;
            ">     
            <button type="submit" class="button-navigation" id="PageStartPage">Start Page</button>

            <button type="submit" class="button-navigation" id="PageConvertSliDip20">Convert 'Sli Dip20 tokens'</button>
  
            <button type="submit" class="button-navigation" id="PageConvertGldsDip20">Convert 'Glds Dip20
              tokens'</button>
  
            <button type="submit" class="button-navigation" id="PageHistorySwapTransactions">History of
              Swap-transactions</button>
  
            <button type="submit" class="button-navigation" id="PageAdminSection" style="display: none;">Admin
              section</button>

        </div>
      </td>
      <!-- #endregion Left side navigation Controls -->

      <!-- #region Dynamically added Html contents -->

      <td style="vertical-align: top; padding-left: 22px;">
        <div mainContentPageId="PageConvertSliDip20" html-source="/Pages/ConvertSliDip20/ConvertSliDip20.html"></div>

        <div mainContentPageId="PageConvertGldsDip20" html-source="/Pages/ConvertGldsDip20/ConvertGldsDip20.html"></div>

        <div mainContentPageId="PageStartPage" html-source="/Pages/StartPage/StartPage.html"></div>
        <div mainContentPageId="PageAdminSection" html-source="/Pages/AdminSection/PageAdminSection.html"></div>
        <div mainContentPageId="PageHistorySwapTransactions" html-source=""></div>

        <!-- #endregion Dynamically added Html contents -->        
      </td>

    </table>


  </main>
</body>

</html>
